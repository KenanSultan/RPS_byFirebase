<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS byFirebase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-info">
    <div class="container text-center">
        <div class="bg-light rounded mx-auto w-75 my-3">
            <h2 class="font-weight-bold py-2">Rock Papper Scissors</h2>
        </div>
        <div id="head-div" class="w-50 mx-auto">
            <div id="input-nm" class="input-group my-3">
                <input type="text" class="form-control" id="name-input" placeholder="Name">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" id="name-btn" type="button">Start</button>
                </div>
            </div>
            <div id="info-div" class="text-white d-none">
                <h4>Hi <span id="own-name"></span> ! You are Player<span id="own-player"></span></h4>
                <p id="top-info" class="mb-0"></p>
            </div>
        </div>
        <div class="row mx-auto w-100 display">
            <div id="left-div" class="col-12 col-md m-2 bg-light rounded position-relative">
                <div class="row">
                    <div id="p1-name" class="col-12">
                        <h3 style="margin-top: 10px;"></h3>
                    </div>
                    <div id="p1-waiting" class="col-12 mt-3">
                        <p>Waiting for Player1</p>
                    </div>
                    <div id="current1" class="col-12  position-absolute" style="top: 40%;">
                        <h2></h2>
                    </div>
                    <div id='p1-choises' class="col-12 d-none">
                        <button class="btn btn-warning p1-ch mx-auto mb-2">Rock</button>
                        <button class="btn btn-warning p1-ch mx-auto mb-2">Paper</button>
                        <button class="btn btn-warning p1-ch mx-auto mb-2">Scissors</button>
                    </div>
                    <div id="win-los1" class="col-12 d-none position-absolute" style="bottom:0;">
                        <p class="mt-3">Wins:<span id="wins1"> </span> Loses:<span id="loses1"> </span></p>
                    </div>
                </div>
            </div>
            <div id="center-div" class="col-12 col-md m-2 bg-light rounded"><h2 class="mt-5"></h2></div>
            <div id="right-div" class="col-12 col-md m-2 bg-light rounded position-relative">
                <div class="row">
                    <div id="p2-name" class="col-12">
                        <h3 style="margin-top: 10px;"></h3>
                    </div>
                    <div id="p2-waiting" class="col-12 mt-3">
                        <p>Waiting for Player2</p>
                    </div>
                    <div id="current2" class="col-12 position-absolute" style="top:40%;">
                        <h2></h2>
                    </div>
                    <div id='p2-choises' class="col-12 d-none">
                        <button class="btn btn-warning p2-ch mx-auto mb-2">Rock</button>
                        <button class="btn btn-warning p2-ch mx-auto mb-2">Paper</button>
                        <button class="btn btn-warning p2-ch mx-auto mb-2">Scissors</button>
                    </div>
                    <div id="win-los2" class="col-12 d-none position-absolute" style="bottom:0;">
                        <p class="mt-3">Wins:<span id="wins2"> </span> Loses:<span id="loses2"> </span></p>
                    </div>
                </div>
            </div>
            <form id="chat-div" class="w-75 mt-2 mx-auto d-none">
                <div class="mt-3 p-2 rounded bg-light chat overflow-auto"></div>
                <div class="input-group mb-3">
                    <input id="msg" type="text" class="form-control" placeholder="">
                    <div class="input-group-append">
                        <button id="send-msg" class="btn btn-outline-light" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
