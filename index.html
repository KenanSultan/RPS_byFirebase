<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-info">
    <div class="container text-center">
        <div class="bg-light rounded mx-auto w-75 my-3">
            <h2 class="font-weight-bold py-2">Rock Papper Scissors</h2>
        </div>
        <div id="head-div" class="w-25 mx-auto">
            <div class="input-group my-3">
                <input type="text" class="form-control" id="name-input" placeholder="Name">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" id="name-btn" type="button">Start</button>
                </div>
            </div>
        </div>
        <div class="row mx-auto w-75 display">
            <div id="left-div" class="col m-2 bg-light rounded">
                <h3 id="p1-name" class="d-none" style="margin-top: 10px;"></h3>
                <p id="p-1" class="mt-3">Waiting for Player1</p>
                <div id='p1-choises' class="d-none">
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Rock</button>
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Paper</button>
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Scissors</button>
                </div>
                <div id="win-los" class="d-none">
                    <p class="mt-3">Wins: <span id="wins"> </span> Loses: <span id="loses"> </span></p>
                </div>
            </div>
            <div id="center-div" class="col m-2 bg-light rounded"></div>
            <div id="right-div" class="col m-2 bg-light rounded">
                <h3 id="p2-name" class="d-none" style="margin-top: 10px;"></h3>
                <p id="p-2" class="mt-3">Waiting for Player2</p>
                <div id='p2-choises' class="d-none">
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Rock</button>
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Paper</button>
                    <button class="btn btn-warning p1-ch d-block mx-auto my-1">Scissors</button>
                </div>
                <div id="win-los" class="d-none">
                    <p class="mt-3">Wins: <span id="wins"> </span> Loses: <span id="loses"> </span></p>
                </div>
            </div>
        </div>
        <div class="w-50 mx-auto">
            <div class="mt-3 rounded bg-light chat"></div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
