<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-info">
    <div class="container text-center">
        <div class="bg-light rounded mx-auto w-75 my-3">
            <h2 class="font-weight-bold py-2">Rock Papper Scissors</h2>
        </div>
        <div class="w-25 mx-auto">
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button">Start</button>
                </div>
            </div>
        </div>
        <div class="row mx-auto w-75 display">
            <div class="col m-2 bg-light rounded">
                <p class="">Waiting for Player1</p>
            </div>
            <div class="col m-2 bg-light rounded"></div>
            <div class="col m-2 bg-light rounded">
                <p class="">Waiting for Player2</p>
            </div>
        </div>
        <div class="w-50 mx-auto">
            <div class="mt-3 rounded bg-light chat"></div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
